<h1>django form 을 이용한 새 글 작성 페이지</h1>

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}

        <!--
            form.as_table : 테이블 태그로 감싼거 처럼
            form.as_p : p 태그로 감싼거 처럼
            form.as_ul : ul 태그로 감싼거 처럼
        -->
    </table>
    <input type="submit" value="새 글 생성하기">
</form>
